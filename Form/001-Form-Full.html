<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>From</title>
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <h1>Signup</h1>
        <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <ul>
    <p>
            <li>
                <label for="Name"><b>Name:</b></label>
                <input type="text" placeholder="Enter name" value="John" id="name" name="Name"><br>
            </li>
    </p>
    <p>
        <li>
            <label for="Date"><b>Date of Birthday</b>
            <input type="Date" name="Date of Birthday"></label>
        </li>
    </p>
    <p>
            <li>
                <label for="Email"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" value="John@xyz.com" id="Email" name="Email">
            </li>
    </p>
    <p>
            <li>
                <label for="Password"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" value="Password" id="Password" name="Password">
            </li>
    </p>
    <p>
            <li>
                <label for="color"><b>Favorite Color:</b></label>
            <select id="color" name="Color">
                <option>Red</option>
                <option selected>Blue</option>
                <option>Green</option>
            </select>
        </li>
    </p>
                
    <p>
        <li>
            <label for="Renk"><b>En Sevdiğin Renk:</b></label>
            <select id="Renk" name="Renk">
                <option value="K">Kırmızı</option>
                <option value="M">Mavi</option>
                <option Selected value="Turuncu">Turuncu</option>
            </select>
        </li>
    </p>
    <p>
        <li>
            <b>Gender:</b>
            <input type="radio" name="Gender" id="Male" value="Man" Checked>
            <label for="Male"><b>Male</b></label>
            <input type="radio" name="Gender" id="Female" Value="Woman" >
            <label for="Female"><b>Female</b></label>
        </li>
    </p>
    <p>
        <li>
            <label for="student"><b>I am a Student </b></label>
            <input type="checkbox" id="student" checked name="Student" Value="Yes">
        </li>
    </p>
    <p>
        <li>
            <label for="Phone Number"><b>Phone Number</b></label>
            <textarea id="Phone Number" name="Phone Number">+090</textarea>
        </li>
    </p>
    <p>
        <li>
            <label for="About"><b>About Me:</b></label>
            <textarea id="about" name="About">I want to become an programmer</textarea>
        </li>
    </p>
            <input type="submit" value="Signup">
        </ul>
        </form> 
    </body>
</html>
