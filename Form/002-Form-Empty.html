<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bos From</title>
    <link rel="stylesheet" href="main.css">
    </head>
<body>
    <h1>Signup</h1>
    <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
        <ul>
    <p>
        <li>
            <label for="Name"><b>Name:</b></label>
            <input type="text" placeholder="Enter Name" value="" id="Name" name="Name"><br>
        </li>
    </p>
    <p>
        <li>
            <label for="Date"><b>Date of Birthday</b></label>
            <input type="date" name="Date Of Birth">
        </li>
    </p>
    <p>
        <li>
            <label for="Email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" value="" id="Email" name="Email">
        </li>
    </p>
    <p>
        <li>
            <label for="Password"><b>Password:</b></label>
            <input type="Password" placeholder="Enter Password"     id="Password" name="Password">
        </li>            
    </p>
    <p>
        <li>
            <label for="Color"><b>Favorite Color:</b></label>
            <select id="Color" name="Color">
                <option>Choose Your Favorite Color</option>
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
            </select>
        </li>
    </p>
    <p>
        <li>
            <label for="Renk"><b>En Sevdiğin Renk:</b></label>
            <select id="Renk" name="Renk">
                <option>En Sevdiğin Rengi Seç</option>
                <option value="Kirmizii">Kırmızı</option>
                <option value="Mavii">Mavi</option>
                <option value="Turuncuu">Turuncu</option>
            </select>
        </li>
    </p>
    <p>
        <li><b>Gender:</b>
            <label for="male"><b>Male</b></label>
            <input type="radio" name="Gender" id="male" value="Man">
            <label for="female"><b>Female</b></label>
            <input type="radio" name="Gender" id="female" value="Woman">            
        </li>
    </p>
    <p>
        <li>
            <label for="student"><b>I am a Student </b></label>
            <input type="checkbox" id="student" name="Student" Value="Yes">
        </li>
    </p>
    <p>
        <li>
            <label for="Phone Number"><b>Phone Number</b></label>
            <textarea id="Phone Number" name="Phone Number"></textarea>
        </li>
    </p>
    <p>
        <li>
            <label for="about"><b>About Me</b></label>
            <textarea id="About" name="About"></textarea>
        </li> 
    </p>
            <input type="submit" value="Signup">
        </ul>        
        </form>
    </body>
</html>
