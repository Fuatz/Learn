        <h3>Signup</h3>
           <table>
                <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
                    <tr>
                        <td>
                          <p>
                            Title<br>
                            <label for="Gender">Mr.</label>
                            <input type="Radio" name="Gender" id="Male"     value="Mr.">
                            <label for="Gender">Mrs.</label>
                            <input type="Radio" name="Gender" id="Female" value="Mrs.">
                        </p> 
                        </td>                                  
                    </tr>
                    <tr>
                        <td>
                         <p>
                            <label for="First Name">First Name</label><br>
                            <input type="Text" name="First Name" id="First Name" value="" placeholder="Enter First Name">
                        </p>
                        </td>
                        <td>
                        <p>
                            <label for="Last Name">Last Name</label>
                            <br>
                            <input type="text" name="Last Name" id="Last Name" value="" placeholder="Enter Last Name">
                        </p>
                        </td>
                       
                    </tr>
                    <tr>
                        <td>
                        <p>
                            <label for="Email">Email</label>
                            <br>
                            <input type="text" name="Email" id="Email" value="" placeholder="Enter Email">
                        </p>
                        </td>
                        <td>
                        <p>
                            <label for="Number">Mobile Number</label>
                            <br>
                            <input type="text" name="Mobile Number" id="Number" value="" placeholder="Enter Mobile Number">
                        </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <p>
                             <label for="Password">Password</label>
                            <br>
                            <input type="password" name="Password" id="Password" Value="" placeholder="Enter Password">
                        </p>
                        </td>
                        <td>
                        <p>
                             <label for="Confirm Password">Confirm Password</label>
                            <br>
                            <input type="Confirm password" name="Confirmm Password" id="Confirm Password" Value="" placeholder="Enter the Same Password">
                        </p>                        
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            <p>                      
                            <label for="Language">Prefferd Language</label>
                            <br>
                            <select id="Language" name="Preferred Language">
                                <option>Choose Your Preffered Language</option>
                                <option>Turkish</option>
                                <option>Deutch</option>
                                <option>Chinese</option>
                            </select>
                        </p>
                        </td>
                        <td>
                            <p>                            
                            <input type="checkbox" name="Letters" id="Letters" value=" YES">
                            <label for="Letter">Receiver Newsletters</label>
                        </p>                        
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                        <input type="submit" value="Register">
                        </td>                        
                    </tr>
